  .ornament {

  .ornament-diamond { color: var(--gold); font-size: 0.6rem; }

</style>
</head>

const surahList = [
  {n:1,  label:"1 · Al-Fatiha — الفاتحة"},
  {n:36, label:"36 · Yâ-Sîn — يس"},
  {n:55, label:"55 · Ar-Rahman — الرحمن"},
  {n:67, label:"67 · Al-Mulk — الملك"},
  {n:112,label:"112 · Al-Ikhlas — الإخلاص"},
  {n:113,label:"113 · Al-Falaq — الفلق"},
  {n:114,label:"114 · An-Nas — الناس"},
];

const sel = document.getElementById('surah-select');
surahList.forEach(s => {
  const o = document.createElement('option');
  o.value = s.n; o.textContent = s.label;
  sel.appendChild(o);
});

function toArabicNum(n) {
  return String(n).replace(/\d/g, d => '٠١٢٣٤٥٦٧٨٩'[d]);
}

function renderSurah(num) {
  const s = SURAHS[num];
  const main = document.getElementById('main');
  if (!s) return;

  let html = `
    <div class="surah-header">
      <div class="surah-name-ar">${s.name_ar}</div>
      <div class="surah-meta">Sourate n°${s.num} · ${s.name_fr}</div>
    </div>
  `;

  s.verses.forEach((v, i) => {
    const words = v.words.map(w => `
      <div class="word-unit">
        <div class="word-arabic">${w.ar}</div>
        <div class="word-translit">${w.tr}</div>
        <div class="word-fr">${w.fr}</div>
      </div>
    `).join('');

    html += `
      <div class="verse" style="animation-delay:${i * 0.06}s">
        <div class="verse-num-row">
          <div class="verse-num-badge">${v.n}</div>
          <div class="verse-num-ar">﴿ ${toArabicNum(v.n)} ﴾</div>
        </div>
        <div class="words-row">${words}</div>
        <div class="trans-label">Traduction du verset</div>
        <div class="trans-text">${v.translation}</div>
      </div>
    `;
  });

  main.innerHTML = html;
}

sel.addEventListener('change', () => { if (sel.value) renderSurah(parseInt(sel.value)); });
sel.value = '1';
renderSurah(1);
